version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - if [ "${AWS_BRANCH}" = "internal" ]; then echo "===>internal branch"; npm run build:dev; fi
        - if [ "${AWS_BRANCH}" = "dev" ]; then echo "===>dev branch"; npm run build:stage; fi
        - if [ "${AWS_BRANCH}" = "main" ]; then echo "===>main branch"; npm run build; fi
  artifacts:
    baseDirectory: /next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
